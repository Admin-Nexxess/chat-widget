<!DOCTYPE html>
<html>
<head>
    <title>Zoho Chat Widget</title>
    <style>
        /* CSS styles here */
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-box {
            display: flex;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .input-box button {
            padding: 10px;
            border: 1px solid #ddd;
            border-left: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e9e9e9;
            align-self: flex-end;
        }
        .message.assistant {
            background-color: #007bff;
            color: white;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', async function() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            if (userInput.trim() === "") return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Scroll chat box to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Get access token (this should be fetched securely)
                const accessToken = '1000.310201076c0acb02189266059d1694c6.2237f01e9e552d49285e501b016f18d0'; // Replace with your access token

                // Submit user input to proxy server
                const response = await fetch('http://localhost:3000/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ accessToken, user_input: userInput })
                });

                if (!response.ok) {
                    console.error('Error submitting user input:', response.statusText);
                    throw new Error('Error submitting user input');
                }

                const data = await response.json();
                const assistantMessage = document.createElement('div');
                assistantMessage.classList.add('message', 'assistant');
                assistantMessage.textContent = data.response.content;
                chatBox.appendChild(assistantMessage);

                // Scroll chat box to bottom
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'assistant');
                errorMessage.textContent = 'Error: ' + error.message;
                chatBox.appendChild(errorMessage);
            }

            // Clear input
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
