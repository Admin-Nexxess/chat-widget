<!DOCTYPE html>
<html>
<head>
    <title>Zoho Chat Widget</title>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .input-box button:hover {
            background: #0056b3;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.assistant {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <script>
        // Function to get the access token
        async function getAccessToken() {
            const response = await fetch('https://creator.zoho.com/api/v2/nexxsuite/nexxsuite/function/GetAuthToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                console.error('Failed to fetch access token:', response.statusText);
                throw new Error('Failed to fetch access token');
            }

            const data = await response.json();
            return data.access_token;
        }

        document.getElementById('send-button').addEventListener('click', async function() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            if (userInput.trim() === "") return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Scroll chat box to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Get access token
                const accessToken = await getAccessToken();

                // Submit user input to AI Prompt form
                const response = await fetch('https://creator.zoho.com/api/v2/nexxsuite/nexxsuite/function/chatwidgetAPITokenCalls', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Zoho-oauthtoken ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                });

                if (!response.ok) {
                    console.error('Error submitting user input:', response.statusText);
                    throw new Error('Error submitting user input');
                }

                const data = await response.json();
                const assistantMessage = document.createElement('div');
                assistantMessage.classList.add('message', 'assistant');
                assistantMessage.textContent = data.response.content;
                chatBox.appendChild(assistantMessage);

                // Scroll chat box to bottom
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'assistant');
                errorMessage.textContent = 'Error: ' + error.message;
                chatBox.appendChild(errorMessage);
            }

            // Clear input
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
