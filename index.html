<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 750px;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-box .message {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: inline-block;
        }
        .chat-box .message.user {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .chat-box .message.assistant {
            background: #e2e3e5;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .input-box button {
            padding: 10px;
            border: none;
            background: #0d6efd;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include Zoho Creator Widget SDK -->
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>

    <script>
        function initializeZohoCreatorAPI() {
            console.log("Initializing Zoho Creator API...");

            ZOHO.embeddedApp.on("PageLoad", function(data) {
                console.log("Page loaded, setting up event listener...");
                document.getElementById('send-button').addEventListener('click', function() {
                    const userInput = document.getElementById('user-input').value;
                    const chatBox = document.getElementById('chat-box');

                    if (userInput.trim() === "") {
                        console.log("Input is empty, not sending...");
                        return; // Do nothing if the input is empty
                    }

                    // Display user message
                    const userMessage = document.createElement('div');
                    userMessage.classList.add('message', 'user');
                    userMessage.textContent = userInput;
                    chatBox.appendChild(userMessage);

                    // Scroll chat box to bottom
                    chatBox.scrollTop = chatBox.scrollHeight;

                    // Clear input
                    document.getElementById('user-input').value = '';

                    // For now, log that the function was called
                    console.log("submitToAIPromptForm function would be called here...");
                });
            });

            // Initialize Zoho Creator API
            ZOHO.embeddedApp.init();
        }

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded and parsed, loading Zoho Creator SDK...");
            initializeZohoCreatorAPI();
        });
    </script>
</body>
</html>
